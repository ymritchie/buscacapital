<!DOCTYPE html>
<html lang="pt" data-textdirection="ltr" class="loading"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
  <h:head>
    <f:facet name="first">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
	</f:facet>
    <meta name="author" content="Busca Capital"/>
    <title>Busca Capital</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="#{request.contextPath}/template/app-assets/images/ico/apple-touch-icon.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="#{request.contextPath}/template/app-assets/images/ico/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="#{request.contextPath}/template/app-assets/images/ico/favicon-16x16.png"/>
    <link rel="mask-icon" href="#{request.contextPath}/template/app-assets/images/ico/safari-pinned-tab.svg" color="#5bbad5"/>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/template/app-assets/images/ico/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/template/app-assets/images/ico/favicon-32x32.png"/>
    
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/app-assets/css/bootstrap.css"/> 
    <!-- font icons-->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/app-assets/fonts/icomoon.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/app-assets/fonts/flag-icon-css/css/flag-icon.min.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/app-assets/vendors/css/extensions/pace.css"/>
    <!-- END VENDOR CSS-->
    <!-- BEGIN ROBUST CSS -->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/app-assets/css/bootstrap-extended.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/app-assets/css/app.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/app-assets/css/colors.css"/>
	
    <!-- END ROBUST CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/app-assets/css/core/menu/menu-types/vertical-menu.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/app-assets/css/core/menu/menu-types/vertical-overlay-menu.css"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/app-assets/css/core/colors/palette-gradient.css"/>
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/template/assets/css/style.css"/>
    <!-- END Custom CSS-->
  </h:head>
  <body data-open="click" data-menu="vertical-menu" data-col="2-columns" class="vertical-layout vertical-menu 2-columns  fixed-navbar">

    <!-- Barra do Topo-->
    <ui:include src="/template/top-bar.xhtml"/>
    
    <!-- Barra de menu-->
    <ui:include src="/template/bar-menu.xhtml"/>

	<!-- Àrea de Conteúdo-->
    <div class="app-content content container-fluid">
      <div class="content-wrapper">
        <div class="content-body"><!-- stats -->
			<h:form id="formTimeoutDlg" prependId="false">
				<p:confirmDialog id="timeoutDlg" widgetVar="timeoutDlg" message="Sua sessão expirou!" closable="false">
					<div align="center">
						<p:commandButton value="OK" onclick="window.location.reload();" />
					</div>
				</p:confirmDialog>
				
				<div style="position: fixed; z-index: 2147483000; width: 64px; height: 64px; bottom: 20px; right: 20px;">
					<p:ajaxStatus>
						<f:facet name="start">  
					        <h:graphicImage value="/template/app-assets/images/ajax-loader.gif" />  
					    </f:facet>  
					      
					    <f:facet name="complete">  
					        <h:outputText value="" />  
					    </f:facet>  
					</p:ajaxStatus>
				</div>
			</h:form>
			
			<ui:insert name="body-content" />

        </div>
      </div>
    </div>
    
	<!-- Pé da Página-->
    <footer class="footer footer-static footer-light navbar-border navbar-fixed-bottom">
      <p class="clearfix text-muted text-sm-center mb-0 px-2">
      	<span class="float-md-left d-xs-block d-md-inline-block">Copyright © 2018 <a href="http://www.buscacapital.com.br/" target="_blank" class="text-bold-800 grey darken-2">Busca Capital </a>, Todos os direitos reservados </span>
      </p>
    </footer>

    <!-- BEGIN VENDOR JS-->
    <!-- <script src="#{request.contextPath}/templatebs/app-assets/js/core/libraries/jquery.min.js" type="text/javascript"></script> -->
    <script src="#{request.contextPath}/template/app-assets/vendors/js/ui/tether.min.js" type="text/javascript"></script>
    <script src="#{request.contextPath}/template/app-assets/js/core/libraries/bootstrap.min.js" type="text/javascript"></script>
    <script src="#{request.contextPath}/template/app-assets/vendors/js/ui/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="#{request.contextPath}/template/app-assets/vendors/js/ui/unison.min.js" type="text/javascript"></script>
    <script src="#{request.contextPath}/template/app-assets/vendors/js/ui/blockUI.min.js" type="text/javascript"></script>
    <script src="#{request.contextPath}/template/app-assets/vendors/js/ui/jquery.matchHeight-min.js" type="text/javascript"></script>
    <script src="#{request.contextPath}/template/app-assets/vendors/js/ui/screenfull.min.js" type="text/javascript"></script>
    <script src="#{request.contextPath}/template/app-assets/vendors/js/extensions/pace.min.js" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="#{request.contextPath}/template/app-assets/vendors/js/charts/chart.min.js" type="text/javascript"></script>
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN ROBUST JS-->
    <script src="#{request.contextPath}/template/app-assets/js/core/app-menu.js" type="text/javascript"></script>
    <script src="#{request.contextPath}/template/app-assets/js/core/app.js" type="text/javascript"></script>
    <!-- END ROBUST JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <script src="#{request.contextPath}/template/app-assets/js/scripts/pages/dashboard-lite.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS-->
    
     <script type="text/javascript" src="#{request.contextPath}/template/app-assets/js/util/locale.js"></script> 
	 <script type="text/javascript" src="#{request.contextPath}/template/app-assets/js/util/Mascara.js"></script> 
	 <script type="text/javascript" src="#{request.contextPath}/template/app-assets/js/util/util.js"></script> 
	 <script type="text/javascript" src="#{request.contextPath}/template/app-assets/js/util/validadorDatas.js"></script>
	 <script type="text/javascript">
			var timeout = #{session.maxInactiveInterval * 1000+10};
	</script>
	<script type="text/javascript" src="#{request.contextPath}/template/app-assets/js/util/timeoutHandler.js"></script>
  </body>
</html>
