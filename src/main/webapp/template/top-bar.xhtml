<!DOCTYPE html>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:form>
		<p:remoteCommand name="logout" action="#{usuarioController.logout}" />
		<p:remoteCommand name="login" action="#{usuarioController.fazerLogin}" />
		<p:remoteCommand name="register" action="#{usuarioController.cadastrarNovoUsuario}" />
	</h:form>
	
	<nav class="header-navbar navbar navbar-with-menu navbar-fixed-top navbar-semi-dark navbar-shadow">
      <div class="navbar-wrapper">
        <div class="navbar-header">
          <ul class="nav navbar-nav">
            <li class="nav-item mobile-menu hidden-md-up float-xs-left"><a class="nav-link nav-menu-main menu-toggle hidden-xs"><i class="icon-menu5 font-large-1"></i></a></li>
            <li class="nav-item">
            	<a href="#" onclick="location.href='../index.jsf'" class="navbar-brand nav-link">
            		<img alt="branding logo" src="#{request.contextPath}/template/app-assets/images/logo/bc-logo-2.png" 
            			data-expand="#{request.contextPath}/template/app-assets/images/logo/bc-logo-2.png"
            			data-collapse="#{request.contextPath}/template/app-assets/images/logo/bc-small.png" 
            			class="brand-logo"/> 
            	</a>
            </li>
            <li class="nav-item hidden-md-up float-xs-right"><a data-toggle="collapse" data-target="#navbar-mobile" class="nav-link open-navbar-container"><i class="icon-ellipsis pe-2x icon-icon-rotate-right-right"></i></a></li>
          </ul>
        </div>
        <div class="navbar-container content container-fluid">
          <div id="navbar-mobile" class="collapse navbar-toggleable-sm">
            <ul class="nav navbar-nav">
              <li class="nav-item hidden-sm-down"><a class="nav-link nav-menu-main menu-toggle hidden-xs"><i class="icon-menu5"></i></a></li>
              <li class="nav-item hidden-sm-down"><a href="#" class="nav-link nav-link-expand"><i class="ficon icon-expand2"></i></a></li>
            </ul>
            
            <ul class="nav navbar-nav float-xs-right" style="display: #{usuarioController.usuarioLogado == null ? 'none' : 'inherited'}">
              <li class="dropdown dropdown-user nav-item">
              	<a href="#" data-toggle="dropdown" class="dropdown-toggle nav-link dropdown-user-link">
              		<span class="avatar avatar-online">
              			<img src="#{request.contextPath}/template/app-assets/images/avatar-s-1.png" alt="avatar"/><i></i>
              		</span>
              		<span class="user-name">#{usuarioController.usuarioLogado == null ? '' : usuarioController.usuarioLogado.nome}</span>
              	</a>
                <div class="dropdown-menu dropdown-menu-right">
					
						<a href="#" class="dropdown-item"><i class="icon-head"></i> Editar Perfil</a>
						<a href="#" class="dropdown-item"><i class="icon-clipboard2"></i> Meus Pedidos</a>
						<a href="#" class="dropdown-item"><i class="icon-settings2"></i> Servi√ßos</a>
						<div class="dropdown-divider"></div>
						<a href="#" class="dropdown-item" onclick="logout()"><i class="icon-power3"></i> Sair</a>
                </div>
              </li>
			  
            </ul>
            
            <ul class="nav navbar-nav float-xs-right" style="display: #{usuarioController.usuarioLogado == null ? 'inherited' : 'none'}">
            	 <li class="nav-item">
            	 	<a ref="#" class="nav-link" onclick="login()">
            	 		<i class="icon-user4 primary"></i>
            	 		<span class="grey darken-1">Login</span>
            	 	</a>
            	 </li>
            	 <li class="nav-item">
            	 	<a ref="#" class="nav-link" onclick="register()">
            	 		<i class="icon-android-person-add info"></i>
            	 		<span class="grey darken-1">Registre-se</span>
            	 	</a>
            	 </li>
            </ul>
             
          </div>
        </div>
      </div>
    </nav>

</ui:composition>
