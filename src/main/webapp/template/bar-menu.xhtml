	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:form>

    <div data-scroll-to-active="true" class="main-menu menu-fixed menu-dark menu-accordion menu-shadow">
     
      <!-- / main menu header-->

      <div class="main-menu-content">
        <ul id="main-menu-navigation" data-menu="menu-navigation" class="navigation navigation-main">
          <li class="nav-item"><a href="#"><i class="icon-keyboard-o"></i><span class="menu-title">Cadastros</span></a>
            <ul class="menu-content">
              <li style="display:#{usuarioController.usuarioLogado.administrador == true ? 'inherited' : 'none'}">

              </li>
              <li style="display:#{usuarioController.usuarioLogado.administrador == true ? 'inherited' : 'none'}">

              	<a href="#" class="menu-item"><i class="icon-book2"></i>Serviços</a>
