<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">
	
	<ui:define name="body-content" >

		<h:form id="frmCliente" prependId="false" >
		
			<p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="true" />
			
			<p:outputPanel id="painelPesquisa" rendered="#{clienteController.pesquisaCliente}"> 
				<p:panel styleClass="card" header="Pesquisar Clientes">
					<div class="row">
						<div class="col-md-8">
							<p:inputText id="cep" value="#{clienteController.cep}" styleClass="form-control"/>
						</div>
						<div class="col-md-4">
							<p:commandButton actionListener="#{clienteController.pesquisarEnderecoPorCep}" value="Consultar CEP" styleClass="btn btn-primary"/>
						</div>
					</div>
				</p:panel>
			</p:outputPanel>
			
			<p:outputPanel id="painelCadastro" rendered="#{!clienteController.pesquisaCliente}"> 
			</p:outputPanel>
			
		</h:form>
	</ui:define>
</ui:composition>
