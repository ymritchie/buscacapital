<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/templatew.xhtml">
	
	<ui:define name="body-content">
		<h:form prependId="false" styleClass="form-horizontal form-simple">
			<p:messages id="mensagem" showDetail="true" showSummary="false" autoUpdate="true" closable="true" escape="false"/>
			
			<section class="flexbox-container">
				<div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1  box-shadow-2 p-0">
					<div class="card border-grey border-lighten-3 m-0">
						<div class="card-header no-border">
							<div class="card-title text-xs-center">
								<div class="p-1">
									<!-- <img src="#{request.contextPath}/template/app-assets/images/logo/bbp-logo.png" alt="Logo BuscaCapital" />  -->
								</div>
							</div>
							<h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2">
								<span>Login em Busca Capital</span>
							</h6>
						</div>
						<div class="card-body collapse in">
							<div class="card-block">

								<fieldset class="form-group position-relative row">
									<div class="col-md-12">
										<label for="j_username" class="control-label">Login</label>
										<p:inputText id="j_username" value="#{usuarioController.login}" styleClass="form-control form-control-lg input-lg"
											maxlength="20" placeholder="Usuário" />
									</div>
									<div class="col-md-12">
										<label for="j_password" class="control-label">Senha</label>
									<p:password id="j_password" value="#{usuarioController.senha}" styleClass="form-control form-control-lg input-lg"
										maxlength="20" placeholder="Senha"/>
									</div>
								</fieldset>
								<fieldset class="form-group row">
									<div class="col-md-6 offset-md-6 col-xs-12 text-xs-center text-md-right">
										<h:commandLink action="#{usuarioController.redefinirSenha}" immediate="true" styleClass="card-link">Esqueceu sua senha?</h:commandLink>
									</div>
								</fieldset>
								<p:commandButton value="Acessar" styleClass="btn-info btn-lg btn-block" action="#{usuarioController.login}" />
									

							</div>
						</div>
						<div class="card-footer">
							<div class="">
								<p class="float-sm-right text-xs-center m-0">
									Ainda não tem conta? <h:commandLink action="#{usuarioController.cadastrarNovoUsuario}" immediate="true" styleClass="card-link">Crie sua conta gratis</h:commandLink>
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</h:form>
	</ui:define>
</ui:composition>
