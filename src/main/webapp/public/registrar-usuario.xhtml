<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/templatew.xhtml">
	
	<ui:define name="body-content">
		<h:form prependId="false" styleClass="form-horizontal form-simple">
			<p:messages id="mensagem" showDetail="true" showSummary="false" autoUpdate="true" closable="true" escape="false"/>
			
			<section class="flexbox-container">
				<div
					class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-2 p-0">
					<div class="card border-grey border-lighten-3 px-2 py-2 m-0">
						<div class="card-header no-border">
							<div class="card-title text-xs-center">
									<!-- <img src="#{request.contextPath}/template/app-assets/images/logo/bbp-logo.png" alt="Logo BuscaCapital" />  -->
							</div>
							<h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2">
								<span>Criar Conta de Usuário</span>
							</h6>
						</div>
						<div class="card-body collapse in">
							<div class="card-block">
								
									<fieldset class="form-group position-relative has-icon-left mb-0">
										<label for="login-usuario" class="control-label">Usuário</label>
										<p:inputText id="login-usuario" value="#{usuarioController.usuario.login}" styleClass="form-control form-control-lg input-lg"
											maxlength="30" placeholder="Usuário" required="true" onkeypress="Mascara(this,AlfaNumerico);" onkeydown="Mascara(this,AlfaNumerico);"
											onkeyup="Mascara(this,AlfaNumerico);"/>
										
									</fieldset>
									<fieldset class="form-group position-relative has-icon-left mb-1">
										<label for="email-usuario" class="control-label">E-mail</label>
										<p:inputText id="email-usuario" value="#{usuarioController.usuario.email}" styleClass="form-control form-control-lg input-lg"
											maxlength="30" placeholder="E-mail" required="true" validatorMessage="O e-mail informado não é válido." type="email">
												<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
										</p:inputText>
										
									</fieldset>
									<!-- 
									<fieldset class="form-group position-relative has-icon-left">
										<label for="senha-usuario" class="control-label">Senha</label>
										<p:password id="senha-usuario" value="#{usuarioController.usuario.senha}" styleClass="form-control form-control-lg input-lg"
											maxlength="20" placeholder="Senha" required="true" validatorMessage="A senha informada não cumpre com requisitos mínimos.">
											<f:validateRegex pattern="^.*(?=.{5,})(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&amp;+=]).*$" />
										</p:password>	
										
									</fieldset>
									 -->
									<p:commandButton value="Registrar" styleClass="btn btn-info btn-lg btn-block" action="#{usuarioController.registroInicialUsuario}" update="@form"/>
							</div>
							<p class="text-xs-center">
								Já tem conta ? <h:commandLink action="#{usuarioController.fazerLogin}" immediate="true" styleClass="card-link">Faça Login</h:commandLink>
							</p>
						</div>
					</div>
				</div>
			</section>
		</h:form>
		
	</ui:define>
</ui:composition>
