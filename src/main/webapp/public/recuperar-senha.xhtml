<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/templatew.xhtml">
	
	<ui:define name="body-content">
		<h:form prependId="false" styleClass="form-horizontal form-simple">
			<p:messages id="mensagem" showDetail="true" showSummary="false" autoUpdate="true" closable="true" escape="false"/>
			
			<section class="flexbox-container">
				<div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1 box-shadow-2 p-0">
					<div class="card border-grey border-lighten-3 px-2 py-2 m-0">
						<div class="card-header no-border pb-0">
							<div class="card-title text-xs-center">
									<img src="#{request.contextPath}/template/app-assets/images/logo/bc-logo.png" class="img-fluid mx-auto d-block pt-2" width="200" alt="Logo BuscaCapital"/>
							</div>
							<h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2">
								<span>Será enviado um link para redefinir a senha</span>
							</h6>
						</div>
						<div class="card-body collapse in">
							<div class="card-block">

								<fieldset class="form-group position-relative has-icon-left">
									<label for="user-email" class="control-label">E-mail</label>
									<p:inputText id="user-email" styleClass="form-control form-control-lg input-lg" maxlength="30" type="email" />
								</fieldset>
								
								<p:commandButton value="Redefinir senha" styleClass="btn-primary btn-lg btn-block" action="#{usuarioController.login}" />

							</div>
						</div>
						<div class="card-footer no-border">
							<p class="float-sm-left text-xs-center">
								<h:commandLink action="#{usuarioController.fazerLogin}" immediate="true" styleClass="card-link">Login</h:commandLink>
							</p>
							<p class="float-sm-right text-xs-center">
								Ainda não tem conta ? <h:commandLink action="#{usuarioController.cadastrarNovoUsuario}" immediate="true" styleClass="card-link">Crie sua conta gratis</h:commandLink>
							</p>
						</div>
					</div>
				</div>
			</section>
		</h:form>
	</ui:define>
</ui:composition>
